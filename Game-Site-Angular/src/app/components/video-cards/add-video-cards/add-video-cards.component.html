<div class="form-container">
    
    <form [formGroup]="videoCardForm" (ngSubmit)="createOrUpdateVideoCard()">
    <h2>{{ isEditMode ? 'Редакция на видеокарта' : 'Добавяне на видеокарта' }}</h2>
        <div class="form-group">
            <label for="field1">Модел на видео карта:</label>
            <input type="text" id="field1" name="field1" formControlName="videoCardModel">
        </div>
        <ng-container *ngIf="videoCardForm.get('videoCardModel')?.touched">
            <p class="error-message" *ngIf="videoCardForm.get('videoCardModel')?.errors?.['required']">Модел на видео картата е задължително!</p>
        </ng-container> 
        <div class="form-group">
            <label for="field9">Снимка:</label>
            <input type="text" id="field9" name="field9"formControlName="img">
        </div>
            <ng-container *ngIf="videoCardForm.get('img')?.touched">
                <p class="error-message" *ngIf="videoCardForm.get('img')?.errors?.['required']">Снимката е задължителна!</p>
            </ng-container> 
        <div class="form-group">
            <label for="field10">Описание:</label>
            <textarea id="field10" name="field10" formControlName="description"></textarea>
        </div>
        <ng-container *ngIf="videoCardForm.get('description')?.touched">
            <p class="error-message" *ngIf="videoCardForm.get('description')?.errors?.['required']">Описанието е задължително!</p>
        </ng-container>
        <button >Изпрати</button>
    </form>
</div>
