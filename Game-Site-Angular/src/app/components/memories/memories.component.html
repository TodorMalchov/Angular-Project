<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components" [routerLink]="['/memories', component.id]">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.memorieModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <ng-template appShowIfAdmin>
            <button class="create"  routerLink="/memories/add-memories">Добави памети</button>
        </ng-template>
    </section>
</main>
