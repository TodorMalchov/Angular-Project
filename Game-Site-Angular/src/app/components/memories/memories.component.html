<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.memorieModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <button class="create" *ngIf="(user$ | async)" routerLink="/memories/add-memories">Добави памети</button>
    </section>
</main>
