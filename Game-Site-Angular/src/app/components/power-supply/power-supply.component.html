<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.powerSupplyModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <button class="create" *ngIf="(user$ | async)" routerLink="/power-supply/add-power-supply">Добави захранване</button>
    </section>
</main>
