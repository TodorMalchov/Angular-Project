<div class="form-container">
    <form class="data-form" [formGroup]="motherBoardForm" (ngSubmit)="createMotherBoard()">
        <h2>Форма за добавяне</h2>
        <div class="form-group">
            <label for="field1">Модел на дънната платка:</label>
            <input type="text" id="field1" name="field1" formControlName="motherBoardModel">
        </div>   
            <ng-container *ngIf="motherBoardForm.get('motherBoardModel')?.touched">
                <p class="error-message" *ngIf="motherBoardForm.get('motherBoardModel')?.errors?.['required']">Модел на дъното е задължително!</p>
            </ng-container>  
        <div class="form-group">
            <label for="field9">Снимка:</label>
            <input type="text" id="field9" name="field9"formControlName="img">
        </div>
            <ng-container *ngIf="motherBoardForm.get('img')?.touched">
                <p class="error-message" *ngIf="motherBoardForm.get('img')?.errors?.['required']">Снимката е задължителна!</p>
            </ng-container> 
        <div class="form-group">
            <label for="field10">Описание:</label>
            <textarea id="field10" name="field10" formControlName="description"></textarea>
        </div>
        <ng-container *ngIf="motherBoardForm.get('description')?.touched">
            <p class="error-message" *ngIf="motherBoardForm.get('description')?.errors?.['required']">Описанието е задължително!</p>
        </ng-container>
        <button >Изпрати</button>
    </form>
</div>
