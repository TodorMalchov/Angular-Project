<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components" [routerLink]="['/cooling', component.id]">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.coolerModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <ng-template appShowIfAdmin>
            <button class="create" routerLink="/cooling/add-cooling">Добави охлаждане</button>
        </ng-template>
    </section>
</main>
