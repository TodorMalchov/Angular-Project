<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let c of components" [routerLink]="['/ram', c.id]">
            <img [src]="c.img" alt="Описание на снимката 2">
            <p>{{c.ramModel}}</p>
            <p>{{c.description}}</p>
        </div>
        <ng-template appShowIfAdmin>
            <button class="create" routerLink="/ram/add-ram">Добави RAM-памет</button>
        </ng-template>
    </section>
</main>
