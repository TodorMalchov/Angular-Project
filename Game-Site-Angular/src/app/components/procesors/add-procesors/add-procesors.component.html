<div class="form-container">
    
    <form [formGroup]="procesorForm" (ngSubmit)="createOrUpdateProcesor()">
    <h2>{{ isEditMode ? 'Редакция на процесор' : 'Добавяне на процесор' }}</h2>
        <div class="form-group">
            <label for="field1">Модел на процесора:</label>
            <input type="text" id="field1" name="field1" formControlName="procesorModel">
        </div>
        <ng-container *ngIf="procesorForm.get('procesorModel')?.touched">
            <p class="error-message" *ngIf="procesorForm.get('procesorModel')?.errors?.['required']">Модел на процесора е задължително!</p>
        </ng-container>
        <div class="form-group">
            <label for="field9">Снимка:</label>
            <input type="text" id="field9" name="field9"formControlName="img">
        </div>
            <ng-container *ngIf="procesorForm.get('img')?.touched">
                <p class="error-message" *ngIf="procesorForm.get('img')?.errors?.['required']">Снимката е задължителна!</p>
            </ng-container> 
        <div class="form-group">
            <label for="field10">Описание:</label>
            <textarea id="field10" name="field10" formControlName="description"></textarea>
        </div>
        <ng-container *ngIf="procesorForm.get('description')?.touched">
            <p class="error-message" *ngIf="procesorForm.get('description')?.errors?.['required']">Описанието е задължително!</p>
        </ng-container>
        <button >Изпрати</button>
    </form>
</div>
