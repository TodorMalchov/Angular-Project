<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.caseModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <button class="create" *ngIf="(user$ | async)" routerLink="/computer_case/add-computer_case">Добави кутия</button>
    </section>
</main>
