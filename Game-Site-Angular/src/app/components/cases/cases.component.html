<main>
    <section class="gallery">
        <div class="gallery-item" *ngFor="let component of components" [routerLink]="['/computer_case', component.id]">
            <img [src]="component.img" alt="Описание на снимката 2">
            <p>{{component.caseModel}}</p>
            <p>{{component.description}}</p>
        </div>
        <ng-template appShowIfAdmin>
        <button class="create"  routerLink="/computer_case/add-computer_case">Добави кутия</button>
        </ng-template>
    </section>
</main>
