<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начална страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .main-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-image img {
            width: 1000px;
            height: 500px;
            object-fit: cover;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .description {
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добре дошли на нашата начална страница</h1>
    </header>
    <div class="container">
        <div class="main-image">
            <img src="https://desktop.bg/system/front_page/banners/Christmas-1000x535-ca8dfb39eb5e96d0903141b3fd67be6d92afb5df.png" alt="Основна снимка">
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="" alt="Примерна снимка">
                <div class="description">
                    <p>Текст към първата снимка</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="" alt="Примерна снимка">
                <div class="description">
                    <p>Текст към втората снимка</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="" alt="Примерна снимка">
                <div class="description">
                    <p>Текст към третата снимка</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Всички права запазени &copy; 2024</p>
    </footer>
</body>
</html>
